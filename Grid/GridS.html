<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Responsivas</title>
    <style>
        .car-container{
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .card{
            flex: 1 1 30%;
            background-color: #ccc;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }
        
    </style>
</head>
<body>
    <div class="car-container">
        <div class="card">Tajeta 1</div>
        <div class="card">Tajeta 2</div>
        <div class="card">Tajeta 3</div>
        <div class="card">Tajeta 4</div>
        <div class="card">Tajeta 5</div>
    </div>
    
</body>
</html>
